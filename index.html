<!DOCTYPE html>
  <html leng="en">
    <head>
      <title>Todo App</title>
      <meta charset="utf-8">
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
            rel="stylesheet">
      <link rel="stylesheet" 
            href="style.css" 
            media="screen">
    </head>
    
    <body class="page">

      <header class="header">
        <img src="./eisenhower-matrix.jpg" class="header__img" alt="Eisenhower matrix">
        <a class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
        </a>
      </header>

      <main class="main">
        <section class="section__add-item">
          <label for="new-task">Add Item</label>
          <div class="task-row-wrapper">
            <input id="new-task" 
                   class="task" 
                   type="text">
            <button class="btn__add">Add</button>
          </div>
        </section>

        <section class="section__unsolved-item">
          <h3 class="section-heading">Todo</h3>
          <ul id="incompleteTasks">
            <li>
              <input type="checkbox">
              <label class="task">Pay Bills</label>
              <input type="text">
              <button class="btn__edit">Edit</button>
              <button class="btn__delete">
                <img src="./remove.svg" alt="">
              </button>
            </li>
            
            <li class="editMode">
              <input type="checkbox">
              <label class="task">Go Shopping</label>
              <input type="text" 
                     value="Go Shopping" 
                     class="task">
              <button class="edit">Save</button>
              <button class="delete">
                <img src="./remove.svg" alt="">
              </button>
            </li>
          </ul>
        </section>
  
        <section class="section__solved-item">
          <h3 class="section-heading">Completed</h3>
          <ul id="completed-tasks">
            <li>
              <input type="checkbox" checked>
              <label class="task">See the Doctor</label>
              <input type="text" class="task">
              <button class="edit">Edit</button>
              <button class="delete">
                <img src="./remove.svg" alt="">
              </button>
            </li>
          </ul>
        </section>
      </main>

      <script src="app.js"></script>
    </body>
  </html>
