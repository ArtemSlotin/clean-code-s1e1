<!DOCTYPE html>
  <html leng="en">
    <head>
      <title>Todo App</title>
      <meta charset="utf-8">
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
            rel="stylesheet">
      <link rel="stylesheet" 
            href="style.css" 
            media="screen">
    </head>
    
    <body class="page">
      <header class="header">
        <img class="header__img" src="./eisenhower-matrix.jpg"  alt="Eisenhower matrix">
        <a class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
        </a>
      </header>

      <main class="main">
        <section class='add__section'>
          <h3 class="main__h3_add">Add item</h3>
          <!-- <label class="add__label" for="add__task">Add Item</label> -->
          <div class="header__wrapper">
            <input class="task add__task" type="text">
            <button class="btn">Add</button>
          </div>
        </section>
        
        <section class="unsolved__section">
          <h3 class="main__h3">Todo</h3>
          <ul class='unsolved__ul'>
            <li class="li">
              <input type='checkbox' class="checkbox">
              <label class="task task__label">Pay Bills</label>
              <input type="text" class="task task__input">
              <button class="btn edit">Edit</button>
              <button class="btn delete">
                <img class="delete__img" src="./remove.svg" alt="">
              </button>
            </li>
            
            <li class="li edit-mode">
              <input type="checkbox" class="checkbox">
              <label class="task task__label edit-mode__label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task task__input task__input_edit">
              <button class='btn edit'>Save</button>
              <button class="btn delete">
                <img class="delete__img" src="./remove.svg" alt="">
              </button>
            </li>
          </ul>
        </section>
        
        <section class="completed__section">
          <h3 class="main__h3">Completed</h3>
          <ul id="completed-tasks" class="completed__ul">
            <li class="li">
              <input type="checkbox" class="checkbox" checked>
              <label class="task task__label completed__label">See the Doctor</label>
              <input type="text" class="task task__input">
              <button class="btn edit">Edit</button>
              <button class="btn delete">
                <img class="delete__img" src="./remove.svg" alt="">
              </button>
            </li>
          </ul>
        </section>
      </main>

      <script src="app.js"></script>
    </body>
  </html>
